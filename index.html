<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKB Techies - Your Trusted IT Partner</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="logo">
                    <img src="img/bkb-logo.png" alt="BKB Techies Logo"> 
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">BKB Techies</h1> 
                <p class="tagline">Innovative IT Solutions for Modern Businesses</p> 
              
                <div class="btn-con">
                    <a href="#contact" class="main-btn">
                        <span class="btn-text">Get in Touch</span>
                        <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section sec2 about" id="about">
            <div class="main-title">
                <h2>About <span>Us</span><span class="bg-text">Our Story</span></h2> 
            </div>
            <div class="about-container">
                <div class="left-about">
                    <h4>Who We Are</h4>
                    <p>
                        Introduce BKB Techies here. What do you specialize in? Your mission, values, years of experience, etc. 
                    </p>
                    </div>
                <div class="right-about">
                    <img src="img/team-photo.jpg" alt="Our Team"> 
                </div>
            </div>
        </section>

        <section class="section sec3 services" id="services"> 
            <div class="main-title">
                <h2>Our <span>Services</span><span class="bg-text">What We Offer</span></h2> 
            </div>
            <div class="services-container">
                <div class="service-item">
                    <div class="service-icon">
                        <i class="fas fa-code"></i> 
                    </div>
                    <h3>Web Development</h3>
                    <p>Describe web development services here.</p>
                </div>
                </div>
        </section>

        <section class="section sec4 portfolio" id="portfolio"> 
            </section>

        <section class="section sec5 contact" id="contact"> 
            </section>
    </main>

    <div class="controlls">
        </div>

    <script src="app.js"></script> 
</body>
</html>
